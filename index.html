<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KrishmiCollections</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">KrishmiCollections</div>
    <div class="cart">ðŸ›’ Cart</div>
  </header>

  <main>
    <h1>Product Gallery</h1>
    <table id="productTable"></table>
  </main>

  <footer>
    <p>&copy; 2024 KrishmiCollections. All rights reserved.</p>
  </footer>

  <script>
    const table = document.getElementById('productTable');

    // Function to fetch JSON data and dynamically create table rows
    async function loadProducts() {
      try {
        const response = await fetch('products.json');
        const products = await response.json();
        createTable(products);
      } catch (error) {
        console.error('Error loading products:', error);
      }
    }

    function createTable(data) {
      let row;
      data.forEach((product, index) => {
        if (index % 3 === 0) {
          row = table.insertRow();
        }
        const cell = row.insertCell();
        cell.innerHTML = `
          <a href="${product.link}" target="_blank">
            <img src="${product.image}" alt="${product.name}">
          </a>
          <a href="${product.link}" target="_blank">
            <p>${product.name}</p>
          </a>
        `;
      });
    }

    // Initialize table by loading products
    loadProducts();
  </script>
</body>
</html>
